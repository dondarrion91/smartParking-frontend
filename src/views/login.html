<div id="login">
    <div class="container">
        <h1 class="text-center mt-5">Smartparking</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="mt-5">
                    <div class="form-group mt-3">
                        <label for="user">Usuario:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="user"
                            name="user"
                            aria-describedby="user"
                            placeholder="Ingresa tu usuario"
                            required
                        />
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Contraseña:</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            aria-describedby="password"
                            placeholder="Ingresar contraseña"
                            required
                        />
                    </div>

                    <button
                        type="click"
                        id="login-button"
                        class="btn btn-primary mt-3"
                    >
                        Login
                    </button>
                </form>
                <a href="#/register">No tienes usuario? Registrate</a>
            </div>
        </div>
    </div>
</div>
