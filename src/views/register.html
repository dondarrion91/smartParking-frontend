<div id="login">
    <div class="container">
        <h1 class="text-center mt-5">Smartparking</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="mt-5">
                    <div class="form-group mt-3">
                        <label for="user">Usuario:</label>
                        <input
                            type="user"
                            class="form-control"
                            id="user"
                            name="user"
                            aria-describedby="user"
                            placeholder="Ingresa tu usuario"
                        />
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Contraseña:</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            aria-describedby="password"
                            placeholder="Ingresar contraseña"
                        />
                    </div>

                    <div class="form-group mt-3">
                        <label for="check-password">Repetir Contraseña:</label>
                        <input
                            type="password"
                            class="form-control"
                            id="check-password"
                            name="check-password"
                            aria-describedby="check-password"
                            placeholder="Confirmar contraseña"
                        />
                    </div>

                    <div class="form-group mt-3">
                        <label for="fullname">Nombre Completo:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="fullname"
                            name="fullname"
                            aria-describedby="check-password"
                            placeholder="Nombre Completo"
                        />
                    </div>

                    <div class="form-group mt-3">
                        <label for="dni">Dni:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dni"
                            name="dni"
                            aria-describedby="check-password"
                            placeholder="Documento Nacional de Identidad"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">
                        Registrarse
                    </button>
                </form>
                <a href="#/login">Ya tienes usuario? Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
